{% extends 'base.html' %}
{% block content %}


<br>
<div class="column is-4 is-offset-4">
    <h3 class="title" style="text-align:center;">Register</h3>
    <div class="box">
        {% include 'partials/_alerts.html' %}
        <form action="" method="POST">
            {% csrf_token %}
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="email" name="email" placeholder="Email" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="username" placeholder="Username" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="password1" placeholder="Password">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="password2" placeholder="Re-type Password">
                </div>
            </div>

            <button class="button is-block is-info is-large is-fullwidth">Sign Up</button>
        </form>
    </div>
</div>

{% endblock %}
